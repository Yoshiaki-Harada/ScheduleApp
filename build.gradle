version '1.0-SNAPSHOT'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'

sourceCompatibility = 1.8

dependencies {
    repositories {
        mavenCentral()
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.5'

}
